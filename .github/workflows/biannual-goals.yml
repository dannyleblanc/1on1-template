name: Biannual goals
on:
  workflow_dispatch:
  schedule:
    ## Crontask to occur every six months on the first day of the month.
    - cron: '0 0 1 */6 *'
jobs:
  createWeekly1-1Issue:
    name: Create biannual goals issue.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/ISSUE_TEMPLATE/biannual-goals.md
