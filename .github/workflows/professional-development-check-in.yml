name: Professional development check-in
on:
  workflow_dispatch:
  schedule:
    ## Crontask to occur every three months on the first day of the month.
    - cron: '0 0 1 */3 *'
jobs:
  createWeekly1-1Issue:
    name: Create issue for professional development check-in.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/ISSUE_TEMPLATE/professional-development-check-in.md
